<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body onLoad="onLoad()">
    <div id="calculator">
      <!-- Screen and clear key -->
      <div class="top">
        <span id="clear" onClick="calculatorObject.handleClear()">C</span>
        <div id="screen"></div>
      </div>

      <div class="keys">
        <!-- operators and other keys -->
        <span onclick="calculatorObject.pressNumber(7)">7</span>
        <span onclick="calculatorObject.pressNumber(8)">8</span>
        <span onclick="calculatorObject.pressNumber(9)">9</span>
        <span
          id="plus"
          class="operator"
          onClick="calculatorObject.pressOperator('plus')"
          >+</span
        >
        <span onclick="calculatorObject.pressNumber(4)">4</span>
        <span onclick="calculatorObject.pressNumber(5)">5</span>
        <span onclick="calculatorObject.pressNumber(6)">6</span>
        <span
          id="minus"
          class="operator"
          onClick="calculatorObject.pressOperator('minus')"
          >-</span
        >
        <span onclick="calculatorObject.pressNumber(1)">1</span>
        <span onclick="calculatorObject.pressNumber(2)">2</span>
        <span onclick="calculatorObject.pressNumber(3)">3</span>
        <span
          id="divide"
          class="operator"
          onClick="calculatorObject.pressOperator('divide')"
          >/</span
        >
        <span onclick="calculatorObject.pressNumber(0)">0</span>
        <span onClick="calculatorObject.pressDot()">.</span>
        <span class="eval" onClick="calculatorObject.handleEval()">=</span>
        <span
          id="multiple"
          class="operator"
          onClick="calculatorObject.pressOperator('multiple')"
          >*</span
        >
      </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
  </body>
</html>
